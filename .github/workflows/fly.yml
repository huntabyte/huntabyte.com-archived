name: Fly Deploy
on:
  push:
    branches:
      - main
    paths-ignore:
    - content/**

  pull_request:
    paths-ignore:
      - content/**

jobs:
  deploy:
    name: Deploy to Fly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}